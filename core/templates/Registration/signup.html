{% extends 'base.html' %}

{% block content %}
<div class="body-margin">
  <h2 class="signup-title">Sign up</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
</div>

{% endblock %}
