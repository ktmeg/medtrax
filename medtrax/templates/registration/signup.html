{% extends 'base.html' %}

{% block content %}
<div class="form_styles">
  <h2 class="signup-title">Sign up:</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {{form.as_p}}
    <hr>
    <div class="center bottom-margin">
      <button type="submit" class="button">Sign up</button>
    </div>
  </form>
</div>

{% endblock %}
